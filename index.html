<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pasword Strenght Indicator</title>
</head>

<body>

    <div class="container">
        <header>Password Strenght Indicator <br>in HTML, CSS & JavaScript</header>
        <form action="#">
            <div class="field">
                <input onkeyup="trigger()" type="password" placeholder="Type password to check">
                <span class="showBtn">SHOW</span>
            </div>
            <div class="indicator">
                <span class="weak"></span>
                <span class="medium"></span>
                <span class="strong"></span>
            </div>
            <div class="text">Your password is too weak</div>
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
